name: ci-pipeline
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: black linter 
        uses: psf/black@stable
      - name: python-3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: unit_tests
        run: pytest tests/*
      - name: end_to_end_run
        run: |
          cd bigearthnet
          python train.py ++datamodule.dataset_dir=$GITHUB_WORKSPACE/datasets/ ++dataset.class_list=$GITHUB_WORKSPACE/bigearthnet/data/class_list.json ++hydra.run.dir=$GITHUB_WORKSPACE/bigeathnet/outputs/test_run/
          python eval.py --ckpt-path $GITHUB_WORKSPACE/bigearthnet/outputs/test_run/lightning_logs/version_0/checkpoints/best-model.ckpt --dataset-dir $GITHUB_WORKSPACE/datasets/ --dataset-name bigearthnet-mini
